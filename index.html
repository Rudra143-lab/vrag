<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Racing Animation Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
</head>

<body>

    <!-- Write Background Elements -->

    <div class="trees">
        <img id="trees" src="trees.png" alt="">
    </div>
    <div class="track">
        <img id="track" src="track.png" alt="">
    </div>

    <!-- Write Vehicle Image Elements -->

    <div class="bus v">
        <img src="bus_image.png" alt="">
    </div>
    <div class="truck v">
        <img src="truck_iimage.png" alt="">
    </div>
    <div class="labo v">
        <img src="car_body.png" alt="">
    </div>
    <div class="car v">
        <img src="car_image.png" alt="">
    </div>

    <!-- Write All Vehicle Tyre Elements -->

    <div class="car_tyre">
        <img id="w1" src="car_wheel_left.png" alt="">
        <img id="w2" src="car_wheel_right.png" alt="">
    </div>
    <div class="lambo_tyre">
        <img id="w3" src="car_wheel_left.png" alt="">
        <img id="w4" src="car_wheel_right.png" alt="">
    </div>
    <div class="bus_tyre">
        <img id="w5" src="car_wheel_left.png" alt="">
        <img id="w6" src="car_wheel_right.png" alt="">
    </div>
    <div class="truck_tyre">
        <img id="w7" src="car_wheel_left.png" alt="">
        <img id="w8" src="car_wheel_right.png" alt="">
    </div>
   <!-- <audio src="sound.mp3"autoplay controls></audio> -->
    
</body>
<script>
   var audio=document.createElement("audio");
audio.setAttribute('src','sound.mp3');
audio.loop=true;
audio.play();


</script>
</html>
